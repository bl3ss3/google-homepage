<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="theme-color" content="#ffffff">
    <title>Google</title>
</head>
<body>
    <!---header-->
    <header class="header">
        <ul>
            <li><a href="https://mail.google.com">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
            <li><a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in</a></a></li>
            </ul>
 </header>
 <!--google-logo-->
 <section class="google-logo">
     <div>
         <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" title="Search for something">
     </div>

     <!--Search bar-->
     <div class="form-container">
         <form>
             <label>
                 <i class="fas fa-search"></i>
             </label>
             <input type="text" title="search">
            <label>
                <i class="fas fa-microphone"></i>
            </label>
         </form>
     </div>
<!--Buttons-->
     <div class="buttons">
         <button>Google Search</button>
         <button>I'm Feeling Lucky</button>

 </section>
 <!--Footer-->

<footer class="footer">
    <div>
        <h3>Carbon neutral since 2007</h3>
    </div>


<div class="footer-links">
    <ul>
        <li>About</li>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search Works</li>
    
    </ul>
    <ul>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
    </ul>






</div>

</footer>
    
</body>
</html>
